<div class="row">
  <div class="col-md-1">
  </div>

  <div class="col-md-10 info-table">
        <div class="col-md-12 info-table-header">
            <div class="col-md-4">
                <p>User List</p>
            </div>
            <div class="col-md-4 search-box">
                <input class="form-control"  [(ngModel)]="searchText" placeholder="Search..."> 
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
            </div>
        </div>
      <table class="table table-bordered table-striped">
          <thead>
              <tr>
                <th>User Id</th>
                <th>User Name</th>
                <th>Email</th>
                <th>Role </th>
                <th>Action</th>
              </tr>
          </thead>
          <tbody>
                <tr *ngFor="let u of users | search:searchText">
                    <td >{{u.userId}}</td>
                    <td >{{u.userName}}</td>
                    <td >{{u.email}}</td>
                    <td >{{u.roleId}}</td>
                    <td><input type="button" class="btn btn-primary" (click)='modeInfo(u.userId)' value="More Info"/></td>
                </tr>
          </tbody>
      </table>
  </div>
</div>
